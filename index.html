<div id="cardContainer"></div>

<div id="buttonContainer">
  <button id="drawButton">カードを引く</button>
</div>

<style>
  #buttonContainer {
    text-align: center;
    margin-top: 2em;
  }

  #drawButton {
    padding: 0.8em 1.6em;
    font-size: 1.1em;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: 0.3s ease;
  }

  #drawButton:hover {
    background-color: #555;
    transform: scale(1.05);
  }
</style>


<script>
  document.getElementById('drawButton').addEventListener('click', () => {
    fetch('data/cards.json')
      .then(response => {
        if (!response.ok) throw new Error('JSONファイルが見つかりません');
        return response.json();
      })
      .then(cards => {
        const oneCard = cards[Math.floor(Math.random() * cards.length)];

       const html = `
  <div style="
    max-width: 600px;
    margin: 3em auto;
    padding: 2em;
    border-radius: 1.5em;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    background: #fff;
    font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    line-height: 1.8;
    color: #222;
    text-align: left;
  ">
    <h2 style="font-size: 1.8em; font-weight: bold; text-align: center;">${oneCard.title}</h2>
    <p><strong>キーワード：</strong>${oneCard.keywords}</p>
    <p>${oneCard.message}</p>
    <p><strong>問い：</strong>${oneCard.question}</p>
    <p><em>カテゴリー：${oneCard.category}</em></p>
  </div>
        `;

        document.getElementById('cardDisplay').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('cardDisplay').textContent = error.message;
      });
  });
</script>
