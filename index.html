<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カルオラ オラクルカード</title>
</head>
<body>

  <div id="card">
    <!-- カードがここに表示される -->
  </div>

  <button id="drawButton">カードを引く</button>

  <script>
    // ボタンを押したらカードを引く処理
    document.getElementById('drawButton').addEventListener('click', () => {
      fetch('data/cards.json')
        .then(response => response.json())
        .then(cards => {
          const oneCard = cards[Math.floor(Math.random() * cards.length)];
          console.log(oneCard);  // ← 開発中はこれで確認

          // カードの中身を表示してみよう
          document.getElementById('card').innerHTML = `
            <h2>《${oneCard.title}》</h2>
            <p><strong>キーワード：</strong>${oneCard.keywords}</p>
            <p>${oneCard.message}</p>
            <p><strong>問い：</strong>${oneCard.question}</p>
          `;
        });
    });
  </script>
</body>
</html>
